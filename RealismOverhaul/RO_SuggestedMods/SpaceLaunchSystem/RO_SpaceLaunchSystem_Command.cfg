@PART[NASAdockingport]:FOR[RealismOverhaul]
//http://www.internationaldockingstandard.com/
{
	%RSSROConfig = True
	@title = [SLS] NASA Docking System
	@description = International Low Impact Docking System (iLIDS)
	@manufacturer = 
	
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

RESOURCE_DEFINITION
{
	name = Avcoat
	title = Avcoat 5026-39
	abbreviation = Av
	density = 0.0005
	hsp = 1750
	flowMode = NO_FLOW
	transfer = NONE
	isTweakable = True
	unitCost = 0.5
	volume = 1
}
RESOURCE_DEFINITION
{
	name = CharredAvcoat
	density = 0.00025
	hsp = 1600
	flowMode = NO_FLOW
	transfer = NONE
	isTweakable = False
	unitCost = 0.0
}

@PART[ORIONHeatShield]:FOR[RealismOverhaul]
//http://www.americaspace.com/2015/11/22/orion-heat-shield-receives-upgrade-ahead-of-em-1-mission/
{
	%RSSROConfig = True
	@title = [SLS] Orion Heat Shield
	@manufacturer = Textron
	@description = Ablative heat shield with Avcoat 5026-39 filled honeycomb cells
	@mass = 0.86
	// Thermo
	%maxTemp = 2400
	%skinMaxTemp = 3600
	%emissiveConstant = 0.7
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	%skinThermalMassModifier = 1
	%skinInternalConductionMult = 2

	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}

		
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Avcoat
		outputResource = CharredAvcoat
		outputMult = 0.9
		lossExp = -7500
		lossConst = 0.2
		pyrolysisLossFactor = 120000
		ablationTempThresh = 580
		reentryConductivity = 0.01
		//reentryConductivity = 0.12

	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Avcoat
		amount = 1563
		maxAmount = 1563
	}
	RESOURCE
	{
		name = CharredAvcoat
		amount = 0
		maxAmount = 1406.7
	}
}

@PART[ORION_COMMAND_MODULE_new5]:FOR[RealismOverhaul]
// http://spaceflight101.com/spacecraft/orion/
{
	%RSSROConfig = True
	@title = [SLS] Multi-Purpose Crew Vehicle "Orion"
	@manufacturer = Lockheed Martin
	@description = The Orion crew module. Can carry up to six astronauts to destinations beyond low earth orbit
	@maxTemp = 900
	@mass = 5.9
	
	%skinMaxTemp = 3200 // for lifting reentries
	%heatConductivity = 0.01
	%emissiveConstant = 0.9
	%skinMassPerArea = 6.5
	%skinThermalMassModifier = 2
	%skinInternalConductionMult = 0.02
	%heatConvectiveConstant = 0.02
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 2
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	
	!RESOURCE[ElectricCharge],*{}
	!RESOURCE[MonoPropellant],*{}
	!MODULE[ModuleReactionWheel],*{}
	!MODULE[ModuleRCS],*{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 2000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 737.1
			maxAmount = 737.1
		}
		TANK
		{
			name = Water
			amount = 247.8
			maxAmount = 247.8
		}
		TANK
		{
			name = Oxygen
			amount = 10741.9
			maxAmount = 10741.9
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3069.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 67.1
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 620
		}
		TANK
		{
			name = Hydrazine
			amount = 170
			maxAmount = 150
		}

	}
	MODULE:NEEDS[TacLifeSupport]
	// Carbon dioxide and Moisture Removal Amine Swing-bed (CAMRAS)
	{
		name = TacGenericConverter
		converterName = C02 removal
		StartActionName = Start C02 removal
		StopActionName = Stop C02 removal
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 6.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}
	}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.712
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 230
			key = 1 80
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetResourceCost = 0.1
		@packetinterval = 0.1
		@antennaPower = 10000
		@optimumRange = 6000
	}
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0.0, 0.0, -0.28
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

@PART[ORION_COMMAND_MODULE_new5]:AFTER[RemoteTech]
{
	!MODULE[ModuleDataTransmitter],*{}
	MODULE
	{
		name = ModuleSPU
	}
	MODULE
	// Phased array antennas http://www.ballaerospace.com/page.jsp?page=326
	{
			name			  = ModuleRTAntenna
			IsRTActive		  = false
			Mode0OmniRange	  = 2000000
			Mode1OmniRange	  = 40000000
			DishAngle         = 25
			EnergyCost		  = 0.1
			DeployFxModules	  = 0
			ProgressFxModules = 1
		TRANSMITTER
		{
			PacketInterval = 0.1
			PacketSize = 2.0
			PacketResourceCost = 0.01
		}
	}
}

