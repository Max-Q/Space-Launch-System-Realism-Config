@PART[NASAdockingport]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	!MODEL {}
	%rescaleFactor = 1.0
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}
@PART[ORIONHeatShield]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	// Thermo
	@maxTemp = 2400
	%skinMaxTemp = 3600
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -8000
		lossConst = 0.06
		pyrolysisLossFactor = 26000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 1000
		maxAmount = 1000
	}
}
@PART[ORION_COMMAND_MODULE_new]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	%manufacturer = Lockheed Martin
	%description = Orion Command Module. Contains between 2 and 6 astronauts.
	@maxTemp = 900
	@mass = 7.2
	%skinMaxTemp = 3000 // for lifting reentries
	%emissiveConstant = 0.85 // mostly white, but matte; let's claim it's mostly anodized aluminum.
	%skinMassPerArea = 2
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 2
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 2000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 737.1
			maxAmount = 737.1
		}
		TANK
		{
			name = Water
			amount = 247.8
			maxAmount = 247.8
		}
		TANK
		{
			name = Oxygen
			amount = 10741.9
			maxAmount = 10741.9
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3069.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 67.1
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 620
		}
		TANK
		{
			name = Hydrazine
			amount = 150
			maxAmount = 150
		}

	}
	MODULE:NEEDS[TacLifeSupport]
	// Carbon dioxide and Moisture Removal Amine Swing-bed (CAMRAS)
	{
		name = TacGenericConverter
		converterName = C02 removal
		StartActionName = Start C02 removal
		StopActionName = Stop C02 removal
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 6.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}
	}
	!MODULE[ModuleRCS*],* {} // for VenStockRevamp
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.4448222
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 280.84
			key = 1 253.498
		}
	}
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0.0, 0.0, -0.28
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}
