@PART[MainChuteOrion]:FOR[RealChute]
//https://www.nasa.gov/sites/default/files/atoms/files/orion_parachutes.pdf
{
	%RSSROConfig = True
	@title = [SLS] Orion Main Parachute
	@manufacturer = Airborne Systems
	@description = 
	%rescaleFactor = 1.0
	@scale = 1.0
	@mass = 0.42
	@maxTemp = 455

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.25
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 0

		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 12.2
			deployedDiameter = 61.2
			minIsPressure = False
			minDeployment = 2896
			deploymentAlt = 2496
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = Semi
			deploymentAnimation = Fully
			parachuteName = canopy
			capName = cap
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

