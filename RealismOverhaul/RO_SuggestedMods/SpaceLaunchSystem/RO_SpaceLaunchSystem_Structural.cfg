@PART[EUSInterEN]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@attachRules = 1,0,1,1,0
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow_Adapter_Halved
	}
	!RESOURCE[MonoPropellant],*{}
	RESOURCE
    {
        name = Hydrazine
        amount = 150
        maxAmount = 150
    }
    RESOURCE
    {
        name = Helium
        amount = 1500
        maxAmount = 1500
    }
	RESOURCE
    {
        name = ElectricCharge
        amount = 5040
        maxAmount = 5040
    }
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
	
		RESOURCE
		{
			name = ElectricCharge	
			rate = 0.2
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
}
