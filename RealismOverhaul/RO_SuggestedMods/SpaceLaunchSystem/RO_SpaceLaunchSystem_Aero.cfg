@PART[OrionAerocap]:FOR[RealismOverhaul]
{
    %RSSROConfig = True


    @scale = 1.0
    @rescaleFactor = 1.0
    @maxTemp = 1973.15
    @bulkheadProfiles = size2
}
@PART[CargoFairing10m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
}
@PART[CargoFairing]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
}
@PART[SLSNoseCone]:FOR[RealismOverhaul]
{
    %RSSROConfig = True


    @manufacturer = Orbital ATK
    @description = The nose cone of the 5-segment Reusable Solid Rocket Motor (RSRMV)

//    @mass = 1.86
    @crashTolerance = 12
	@maxTemp = 1973.15
    @fuelCrossFeed = False


    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 356.8
        @maxThrust = 356.8
        @heatProduction = 100

        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 79
        basemass = -1


        TANK
        {
            name = HTPB
            amount = 79
            maxAmount = 79
        }
    }

    !RESOURCE,*{}
}
