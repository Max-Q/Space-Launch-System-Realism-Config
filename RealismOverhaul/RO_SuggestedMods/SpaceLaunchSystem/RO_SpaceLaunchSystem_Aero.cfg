@PART[SLSNoseCone]:FOR[RealismOverhaul]
{
    %RSSROConfig = True


    @manufacturer = Orbital ATK
    @description = The nose cone of the 5-segment Reusable Solid Rocket Motor (RSRMV)

    @crashTolerance = 12
	@maxTemp = 1973.15
    @fuelCrossFeed = False
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 356
		%minThrust = 356
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 230
			@key,1 = 1 200
		}
		@PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = False
		}
	}
	@RESOURCE[SolidFuel]
		{
			@amount = 88.8
			@maxAmount = 88.8
		}
}
